<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy | Clement Diouloufet</title>
    <link rel="stylesheet" href="sources/styles/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Oxanium&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sources/styles/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="sources/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="sources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="sources/favicon/favicon-16x16.png">
    <link rel="manifest" href="sources/favicon/site.webmanifest">
    <link rel="mask-icon" href="sources/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#2f80ed">
</head>

<body>
    <div class="container-main">
        <h1>Gameboy</h1>
        <p class="description">Click on button start to play</p>

        <div class="container-3d">
            <div class="gameboy-3d-1"></div>
            <div class="gameboy-3d-2"></div>
            <div class="gameboy-3d-3"></div>
            <div class="gameboy-3d-4"></div>
            <div class="gameboy-3d-5"></div>
            <div class="gameboy-3d-6"></div>
            <div class="gameboy-3d-7"></div>
            <div class="gameboy-3d-8"></div>
            <div class="gameboy-3d-9"></div>
            <div class="gameboy-3d-10"></div>
            <div class="gameboy-main">
                <div class="screen-container">
                    <p class="screen-container__title">DOT MATRIX WITH STEREO SOUND</p>
                    <div class="screen-game">
                        <img src="sources/gameboy-start.png" alt="">
                        <p class="score--paragraphe">score : <span class="score--number"></span></p>
                        <p class="game-hover">Game Over <br> score <span class="score--number"></span> </p>
                        <canvas width="169" height="169"></canvas>
                    </div>
                    <div class="power power--off"></div>
                </div>

                <p class="nintendo--title">Nintendo GAME BOY tm</p>

                <div class="cross-container">
                    <div class="cross-top"></div>
                    <div class="cross-right"></div>
                    <div class="cross-bottom"></div>
                    <div class="cross-left"></div>
                    <div class="cross-center">
                        <div class="cross-center-circle"></div>
                    </div>
                </div>

                <div class="buttons-game-container">
                    <div class="button-right"></div>
                    <div class="button-left"></div>
                </div>

                <div class="button--select buttonSS">
                    <p>select</p>
                </div>
                <div class="button--start buttonSS">
                    <p>start / Stop</p>
                </div>

            </div>
        </div>
    </div>

    <script src="sources/scripts/app.js"></script>
</body>

</html>
